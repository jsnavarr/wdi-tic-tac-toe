
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script defer src="js/main.js"></script>
</head>
<body>
	<header>
		<p>Tic Tac Toe Game</p>
	</header>
	<div id = "cat-area">
		<div id = "row1">
			<img id = "r1c1" class = "cell" src = "images/arrow.png" height="80" width = "80">
			<img id = "r1c2" class = "cell" src = "images/arrow.png" height="80" width = "80">
			<img id = "r1c3" class = "cell" src = "images/arrow.png" height="80" width = "80">
		</div>
		<div id = "row2">
			 <img id = "r2c1" class = "cell" src = "images/arrow.png" height="80" width = "80">
			 <img id = "r2c2" class = "cell" src = "images/arrow.png" height="80" width = "80">
			 <img id = "r2c3" class = "cell" src = "images/arrow.png" height="80" width = "80">
		</div>
		<div id = "row3">
			 <img id = "r3c1" class = "cell" src = "images/arrow.png" height="80" width = "80">
			 <img id = "r3c2" class = "cell" src = "images/arrow.png" height="80" width = "80">
			 <img id = "r3c3" class = "cell" src = "images/arrow.png" height="80" width = "80">
		</div>
	</div>
	<div class = "players">
		<input id = "player1Input" value="Player1" required>
		<input id = "player2Input" value="Player2" required>
	</div>
	<div>
		<button id = "resetButton">Reset</button>
	</div>
	<footer>
		<p>@ Copyright - Sal Inc. 2019</p>
	</footer>
</body>
</html>
